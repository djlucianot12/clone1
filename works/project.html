<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Asmobius</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">All</a></li>
                <li><a href="../">Focus</a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="../">Asmobius</a>
        </div>
        <nav>
            <ul>
                <li><a href="../about/">About</a></li>
                <li><a href="#">En</a></li>
                <li><a href="#">Cn</a></li>
                <li><a href="#">Jp</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="project-detail">
            <h1 id="project-name"></h1>
            <img id="project-image" src="" alt="Project Image" style="width:100%; max-width:800px;">
            <p id="project-description"></p>
        </section>
    </main>

    <footer>
        <p>Roate your device.</p>
    </footer>

    <script src="../js/projects.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = parseInt(urlParams.get('id'));

            if (projectId && typeof projects !== 'undefined') {
                const project = projects.find(p => p.id === projectId);

                if (project) {
                    document.getElementById('project-name').textContent = project.name;
                    document.getElementById('project-image').src = `../assets/${project.image}`;
                    document.getElementById('project-description').textContent = project.description;
                    document.title = `${project.name} - Asmobius`;
                }
            }
        });
    </script>
</body>
</html>
